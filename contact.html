<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - AIKTC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin: 0 0 20px 0;
        }

        form {
            width: 50%;
            margin: 0 auto 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"], textarea {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 5px 0 0;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #ffb400;
            color: black;
        }

        p {
            text-align: center;
            margin: 5px 0;
        }

        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            text-decoration: none;
            color: #004aad;
            font-weight: bold;
        }

        a:hover {
            color: #ffb400;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" placeholder="Type your message here..."></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>

    <p><b>Address:</b> Sector 16, New Panvel, Navi Mumbai - 410206</p>
    <p><b>Phone:</b> +91 22 27481247</p>
    <p><b>Email:</b> info@aiktc.ac.in</p>

    <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
